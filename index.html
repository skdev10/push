  // Promise Syntax
    let complete = true;
    let prom = new Promise(function(resolve,reject){
      if(complete){
        resolve("I am successfull");
      }else{
        reject("I am Failed");
      }
    });
  
    console.log(prom);

    // Promise function
    function prom1(complete){
      return new Promise(function(resolve,reject){
      if(complete){
        resolve("I am successfull");
      }else{
        reject("I am Failed");
      }
    });
    }

    let onFull = (result) => {
      console.log(result);
    }

    let onReject = (error) =>{
      console.log(error);
    }

    promp1(true).then(onFull);
    promp1(true).catch(onReject);
